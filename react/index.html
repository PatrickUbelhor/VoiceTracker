<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="shortcut icon" type="image/svg+xml" href="/favicon.svg" />
	<!--    <link rel="alternate icon" href="%PUBLIC_URL%/favicon.ico" />-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	<link rel="stylesheet" href="style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<!--
	  manifest.json provides metadata used when your web app is installed on a
	  user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
	-->
	<link rel="manifest" href="/manifest.json" />
	<!--
	  Notice the use of %PUBLIC_URL% in the tags above.
	  It will be replaced with the URL of the `public` folder during the build.
	  Only files inside the `public` folder can be referenced from the HTML.

	  Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
	  work correctly both with client-side routing and a non-root public URL.
	  Learn how to configure a non-root public URL by running `npm run build`.
	-->
	<title>Voice Tracker</title>
	<meta property="og:site_name" content="Voice Tracker" />
	<meta property="og:title" content="Voice Tracker - Discord Voice Chat Analytics" />
	<meta
		property="og:description"
		content="View Discord voice chat history. Discover patterns in user behavior. Analyze relations between users."
	/>
	<meta property="og:image" content="https://voicetracker.patrickubelhor.com/logo144.png" />
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:title" content="Voice Tracker" />
	<meta name="twitter:description" content="A site to view Discord voice activity and analytics." />
	<meta name="twitter:image" content="https://voicetracker.patrickubelhor.com/logo144.png" />
</head>
<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="root"></div>
	<script type="module" src="/src/index.tsx"></script>
</body>
</html>
